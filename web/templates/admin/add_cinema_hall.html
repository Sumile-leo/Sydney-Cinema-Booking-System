{% extends "base.html" %}

{% block title %}Add Hall - {{ cinema.cinema_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="text-white mb-2">
                <i class="fas fa-plus me-2 text-warning"></i>Add New Hall
            </h2>
            <p class="text-white-50 mb-0">{{ cinema.cinema_name }}</p>
        </div>
        <div>
            <a href="/admin/cinemas/{{ cinema.cinema_id }}/halls" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </div>
    
    <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
            <form method="POST" action="/admin/cinemas/{{ cinema.cinema_id }}/halls/add">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="hall_name" class="form-label text-white">Hall Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="hall_name" name="hall_name" required placeholder="e.g., Hall A, Hall 1">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="hall_type" class="form-label text-white">Hall Type <span class="text-danger">*</span></label>
                        <select class="form-select bg-dark text-white border-secondary" id="hall_type" name="hall_type" required>
                            <option value="">Select Type</option>
                            <option value="Standard">Standard</option>
                            <option value="IMAX">IMAX</option>
                            <option value="Gold Class">Gold Class</option>
                            <option value="VMAX">VMAX</option>
                            <option value="Deluxe">Deluxe</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="total_rows" class="form-label text-white">Total Rows <span class="text-danger">*</span></label>
                        <input type="number" class="form-control bg-dark text-white border-secondary" id="total_rows" name="total_rows" min="1" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="seats_per_row" class="form-label text-white">Seats Per Row <span class="text-danger">*</span></label>
                        <input type="number" class="form-control bg-dark text-white border-secondary" id="seats_per_row" name="seats_per_row" min="1" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="screen_size" class="form-label text-white">Screen Size <span class="text-danger">*</span></label>
                        <select class="form-select bg-dark text-white border-secondary" id="screen_size" name="screen_size" required>
                            <option value="">Select Size</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="Extra Large">Extra Large</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="sound_system" class="form-label text-white">Sound System <span class="text-danger">*</span></label>
                        <select class="form-select bg-dark text-white border-secondary" id="sound_system" name="sound_system" required>
                            <option value="">Select System</option>
                            <option value="Dolby Digital">Dolby Digital</option>
                            <option value="Dolby Atmos">Dolby Atmos</option>
                            <option value="THX">THX</option>
                            <option value="SDDS">SDDS</option>
                        </select>
                    </div>
                </div>
                
                <div class="alert alert-info mt-3" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Total Seats:</strong> <span id="total-seats">0</span> (Calculated automatically)
                </div>
                
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="/admin/cinemas/{{ cinema.cinema_id }}/halls" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-2"></i>Add Hall
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
}

.form-control:focus, .form-select:focus {
    background-color: #1a1a1a !important;
    color: #fff !important;
    border-color: #ffc107 !important;
    box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25) !important;
}

.btn-success {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
}

.alert {
    border-radius: 8px;
    border: 1px solid rgba(23, 162, 184, 0.3);
    background: rgba(23, 162, 184, 0.1) !important;
    color: #17a2b8;
}
</style>

<script>
// Auto-calculate total seats
document.getElementById('total_rows').addEventListener('input', updateTotalSeats);
document.getElementById('seats_per_row').addEventListener('input', updateTotalSeats);

function updateTotalSeats() {
    const rows = parseInt(document.getElementById('total_rows').value) || 0;
    const seats = parseInt(document.getElementById('seats_per_row').value) || 0;
    const total = rows * seats;
    document.getElementById('total-seats').textContent = total;
}
</script>
{% endblock %}
