{% extends "base.html" %}

{% block title %}Add Cinema - Admin Panel{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">
            <i class="fas fa-plus me-2 text-warning"></i>Add New Cinema
        </h2>
        <div>
            <a href="/admin/cinemas" class="btn btn-secondary me-2">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </div>
    
    <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
            <form method="POST" action="/admin/cinemas/add">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cinema_name" class="form-label text-white">Cinema Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="cinema_name" name="cinema_name" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="suburb" class="form-label text-white">Suburb <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="suburb" name="suburb" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="address" class="form-label text-white">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="address" name="address" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="postcode" class="form-label text-white">Postcode <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="postcode" name="postcode" pattern="[0-9]{4}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label text-white">Phone <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone" name="phone" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label text-white">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="facilities" class="form-label text-white">Facilities (comma-separated)</label>
                    <textarea class="form-control bg-dark text-white border-secondary" id="facilities" name="facilities" rows="3" placeholder="e.g., Parking, ATM, Snack Bar, Wheelchair Access"></textarea>
                </div>
                
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="/admin/cinemas" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-2"></i>Add Cinema
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
}

.form-control:focus {
    background-color: #1a1a1a !important;
    color: #fff !important;
    border-color: #ffc107 !important;
    box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25) !important;
}

.btn-success {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
}
</style>
{% endblock %}
