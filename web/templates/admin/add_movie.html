{% extends "base.html" %}

{% block title %}Add Movie - Admin Panel{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">
            <i class="fas fa-plus me-2 text-warning"></i>Add New Movie
        </h2>
        <div>
            <a href="/admin/movies" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </div>
    
    <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
            <form method="POST" action="/admin/movies/add">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="title" class="form-label text-white">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="title" name="title" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label text-white">Description</label>
                    <textarea class="form-control bg-dark text-white border-secondary" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="genre" class="form-label text-white">Genre <span class="text-danger">*</span></label>
                        <select class="form-select bg-dark text-white border-secondary" id="genre" name="genre" required>
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Fantasy">Fantasy</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="duration_minutes" class="form-label text-white">Duration (minutes) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control bg-dark text-white border-secondary" id="duration_minutes" name="duration_minutes" min="1" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="release_date" class="form-label text-white">Release Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control bg-dark text-white border-secondary" id="release_date" name="release_date" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="director" class="form-label text-white">Director <span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="director" name="director" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="language" class="form-label text-white">Language <span class="text-danger">*</span></label>
                        <select class="form-select bg-dark text-white border-secondary" id="language" name="language" required>
                            <option value="">Select Language</option>
                            <option value="English">English</option>
                            <option value="Mandarin">Mandarin</option>
                            <option value="Cantonese">Cantonese</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="subtitles" class="form-label text-white">Subtitles</label>
                        <select class="form-select bg-dark text-white border-secondary" id="subtitles" name="subtitles">
                            <option value="">None</option>
                            <option value="English">English</option>
                            <option value="Mandarin">Mandarin</option>
                            <option value="Cantonese">Cantonese</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="cast" class="form-label text-white">Cast (comma-separated)</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="cast" name="cast" placeholder="e.g., Actor 1, Actor 2, Actor 3">
                </div>
                
                <div class="mb-3">
                    <label for="poster_url" class="form-label text-white">Poster URL</label>
                    <input type="url" class="form-control bg-dark text-white border-secondary" id="poster_url" name="poster_url" placeholder="https://example.com/poster.jpg">
                </div>
                
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="/admin/movies" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-2"></i>Add Movie
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
}

.form-control:focus, .form-select:focus {
    background-color: #1a1a1a !important;
    color: #fff !important;
    border-color: #ffc107 !important;
    box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25) !important;
}

.btn-success {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
}
</style>
{% endblock %}
