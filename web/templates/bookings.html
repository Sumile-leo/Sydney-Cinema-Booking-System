{% extends "base.html" %}

{% block title %}My Bookings - Sydney Cinema Booking System{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">ðŸŽ« My Bookings</h1>
            <p class="hero-subtitle">View and manage your cinema bookings</p>
        </div>
    </div>
</div>

<div class="bookings-section">
    <div class="container">
        <h2 class="section-title">Your Bookings</h2>
        <div id="bookings-container">
            <!-- Bookings will be loaded dynamically -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load user bookings directly - let the API handle authentication
    
    // Load user bookings
    fetch('/api/bookings')
        .then(response => {
            if (response.status === 401) {
                // User not logged in
                document.getElementById('bookings-container').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Please Login</h4>
                        <p>You need to be logged in to view your bookings.</p>
                        <a href="/login" class="btn btn-primary">Login</a>
                    </div>
                `;
                return;
            }
            return response.json();
        })
        .then(data => {
            if (!data) return; // Skip if we handled 401 above
            console.log('Bookings data received:', data);
            const bookingsContainer = document.getElementById('bookings-container');
            
            if (data.bookings && data.bookings.length > 0) {
                console.log('Found', data.bookings.length, 'bookings');
                bookingsContainer.innerHTML = '';
                
                data.bookings.forEach(booking => {
                    const bookingCard = document.createElement('div');
                    bookingCard.className = 'booking-card';
                    bookingCard.innerHTML = `
                        <div class="booking-info">
                            <h4>Booking #${booking.booking_number}</h4>
                            <p><strong>Movie:</strong> ${booking.title || 'N/A'}</p>
                            <p><strong>Cinema:</strong> ${booking.cinema_name || 'N/A'}</p>
                            <p><strong>Date:</strong> ${booking.screening_date || 'N/A'}</p>
                            <p><strong>Time:</strong> ${booking.start_time || 'N/A'}</p>
                            <p><strong>Tickets:</strong> ${booking.num_tickets}</p>
                            <p><strong>Total:</strong> $${booking.total_amount}</p>
                            <p><strong>Status:</strong> <span class="status-${booking.booking_status}">${booking.booking_status}</span></p>
                        </div>
                        <div class="booking-actions">
                            ${booking.can_cancel ? 
                                '<button class="btn btn-outline-danger" onclick="cancelBooking(\'' + booking.booking_id + '\')">Cancel</button>' :
                                '<span class="text-muted">Cannot cancel (less than 2 hours before screening)</span>'
                            }
                        </div>
                    `;
                    bookingsContainer.appendChild(bookingCard);
                });
            } else {
                console.log('No bookings found or empty bookings array');
                bookingsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <h4>No Bookings Found</h4>
                        <p>You haven't made any bookings yet.</p>
                        <a href="/movies" class="btn btn-primary">Browse Movies</a>
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Error loading bookings:', error);
            document.getElementById('bookings-container').innerHTML = 
                '<div class="alert alert-danger">Error loading bookings. Please try again later.</div>';
        });
});

function cancelBooking(bookingId) {
    if (confirm('Are you sure you want to cancel this booking?')) {
        fetch(`/api/bookings/${bookingId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                alert('Error cancelling booking: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error cancelling booking');
        });
    }
}
</script>

<style>
.booking-card {
    background-color: var(--primary-dark);
    border: 1px solid var(--accent-dark);
    border-radius: 10px;
    padding: 2rem;
    margin-bottom: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.booking-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px var(--shadow-dark);
    border-color: var(--accent-gold);
}

.booking-info h4 {
    color: var(--accent-gold);
    margin-bottom: 1rem;
}

.booking-info p {
    margin-bottom: 0.5rem;
    color: var(--text-light);
}

.status-confirmed {
    color: #2ecc71;
    font-weight: bold;
}

.status-pending {
    color: #f39c12;
    font-weight: bold;
}

.status-cancelled {
    color: #e74c3c;
    font-weight: bold;
}

.booking-actions {
    display: flex;
    gap: 1rem;
}
</style>
{% endblock %}
